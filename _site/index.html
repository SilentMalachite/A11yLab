<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A11yLab | A11yLab</title>
  <meta name="description" content="アクセシビリティ探求室">
  <link rel="stylesheet" href="/A11yLab/assets/css/styles.css">
  <script src="/A11yLab/assets/js/theme-switch.js"></script>
</head>
<body>
  <a href="#main-content" class="skip-link">メインコンテンツへスキップ</a>

  <header role="banner" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 1px solid var(--border-color);">
    <div class="logo" style="font-weight: bold; font-size: 1.5rem;">
      <a href="/A11yLab/" style="text-decoration: none; color: var(--text-color);">A11yLab</a>
    </div>
    <nav role="navigation" aria-label="メインメニュー">
      <button id="theme-toggle" aria-label="カラーモード切替" style="background: none; border: 1px solid var(--text-color); color: var(--text-color); padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px;">
        Contrast
      </button>
    </nav>
  </header>

  <main id="main-content">
    <section class="hero-section">
    <div class="hero-content">
        <h1>Webを、すべての人に解放する。</h1>
        <p>Google Antigravityと共に構築する、次世代のアクセシビリティ・アーカイブ。</p>
    </div>
</section>

<section class="features-grid">
    <a href="/A11yLab/visual/" class="feature-card">
        <div class="card-icon">👁️</div>
        <h3>Visual Accessibility</h3>
        <p>視覚情報の代替手段と、コントラストの科学。</p>
    </a>

    <a href="/A11yLab/hearing/" class="feature-card">
        <div class="card-icon">👂</div>
        <h3>Hearing Accessibility</h3>
        <p>音の可視化と、時間軸のデザイン。</p>
    </a>

    <a href="/A11yLab/physical/" class="feature-card">
        <div class="card-icon">✋</div>
        <h3>Physical Accessibility</h3>
        <p>キーボードナビゲーションと、入力の自由。</p>
    </a>
</section>

<section class="statement-section">
    <p>A11yLabは、AIと人間が共創するアクセシビリティ実験室です。</p>
</section>
  </main>

  <footer role="contentinfo" style="text-align: center; padding: 2rem; margin-top: 4rem; border-top: 1px solid var(--border-color);">
    <p>&copy; 2026 A11yLab. All rights reserved.</p>
  </footer>
</body>
</html>
