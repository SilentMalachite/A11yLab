---
layout: default
# bodyタグにクラスを付与してCSSのスコープを絞れるようにする
body_class: layout-article
---

<div class="article-wrapper-forced">
    <article class="article-container-forced">
        <header style="text-align: center; margin-bottom: 3rem;">
            <h1 style="line-height: 1.4;">{{ page.title }}</h1>
            <p class="post-meta" style="color: #666;">
                <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
            </p>
        </header>

        <div class="article-content">
            {{ content }}
        </div>

        <footer style="margin-top: 4rem; text-align: center;">
            <a href="{{ '/' | relative_url }}" class="btn btn--primary">ホームに戻る</a>
        </footer>
    </article>
</div>
