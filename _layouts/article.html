---
layout: default
---

<article class="article-content">
    <h1>{{ page.title }}</h1>
    <p class="meta">投稿日: {{ page.date | date: "%Y年%-m月%-d日" }} | カテゴリー: {{ page.collection }}</p>
    <div class="content">
        {{ content }}
    </div>
    <p><a href="{{ '/' | relative_url }}">ホームへ戻る</a></p>
</article>
